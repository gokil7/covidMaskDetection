


<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'covidapp/registration.css' %}">
    <title>Login</title>
</head>



<body onload="func();">
<video autoplay muted loop id="myVideo">
{% load static %}
  <source src="{% static 'covidapp/2.mp4' %}" type="video/mp4">
</video>


    <div class="main container ">
        <a href="/" class="link"><i class="fas fa-arrow-left fa-2x"></i></a>
        <div class="regForm">
            <header style="text-align: center;">

                <div class="fTitle">Login Form</div>

            </header>
        </div>

        <div id="lgn-form">
            <form action=" " class="formArea" method="post">
                {% csrf_token %}
                <div class="field email">
                    <div class="input-area">
                        <input type="text" name="uname" placeholder="Username" id="username">
                        <i class="icon fas fa-user"></i>
                    </div>
                    <br>
                    <div class="field pass">
                        <div class="input-area">
                            <input type="password" name="pass" placeholder="Password" id="pass">
                            <i class="icon fas fa-lock"></i>
                        </div>
                    </div>
                    <input type="submit" value="Login" id="lgn" class="btn btn-dark" disabled>
            </form>
        </div>


        <div class="gg">
            <p id="or">--------or--------</p>
        </div>


        <div class="d-grid gap-2 google">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-dark" target="_blank" ><i class="fab fa-google"></i> &nbsp; Login with Google</a>
            {% comment %} <a href="{% url "social:begin" 'google-oauth2' %}" class="btn btn-primary">Login with Google</a> {% endcomment %}
        </div>
        

        <div>
            {% for message in messges %}
            <p class="msg"> {{message}} </p>
            {% endfor %}
        </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $('#username, #pass').bind('keyup', function () {
            if (allFilled()) $('#lgn').removeAttr('disabled');
        });

        function allFilled() {
            var filled = true;
            $('body input').each(function () {
                if ($(this).val() == '') filled = false;
            });
            return filled;
        }
    </script>


    <!-- <script type="text/javascript" src="/static/covidapp/lgn.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

</body>

</html>
